<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern SIS Dark Mode</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        width: 250px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #1c1c1c; /* Default to dark mode */
        color: #ffffff;
        transition: background-color 0.4s, color 0.4s;
      }

      h1 {
        font-size: 16px;
        margin-bottom: 10px;
        text-align: center;
        display: flex;
        align-items: center;
      }

      h1 img {
        margin-right: 8px;
      }

      p {
        font-size: 15px;
        margin-bottom: 15px;
        text-align: center;
      }

      /* iPhone-style toggle switch styling */
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
        margin: 10px 0;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff; /* Default white for light mode */
        transition: 0.4s;
        border-radius: 22px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 3px;
        background-color: black; /* Default black circle for light mode */
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #333; /* Dark background for dark mode */
      }

      input:checked + .slider:before {
        background-color: white; /* White circle for dark mode */
        transform: translateX(18px);
      }

      input:checked ~ body {
        background-color: white;
        color: black;
      }

      a {
        width: 100%;
        color: #2196f3;
        cursor: pointer;
        text-align: center;
        text-decoration: underline;
        display: block;
        margin-top: 15px;
      }

      a:hover {
        color: #4aa3ff;
      }
    </style>
  </head>
  <body>
    <h1><img src="icons/16.png" alt="icon" /> SIS Dark Mode</h1>
    <p>
      Toggle dark mode:
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle" />
        <span class="slider round"></span>
      </label>
    </p>

    <a href="https://github.com/MohamedAAbdallah/ModernSIS"
      >Star Us on GitHub!</a
    >
  </body>
  <script src="popup.js"></script>
</html>
