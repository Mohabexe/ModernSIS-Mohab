<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern SIS Dark Mode</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1><img src="imgs/icons/32/black.png" alt="icon" />Modern SIS</h1>
    <p id="selectTheme">Select a theme:</p>

    <!-- Group radio buttons with flexbox -->
    <div class="radio-group">
      <label data-alt="no_theme">
        <input type="radio" name="theme" value="off" />
        <img src="imgs/icons/128/off.png" alt="Off" width="32" height="32" />
      </label>

      <label data-alt="white">
        <input type="radio" name="theme" value="white" />
        <img
          src="imgs/icons/128/white.png"
          alt="White"
          width="32"
          height="32"
        />
      </label>

      <label data-alt="navy">
        <input type="radio" name="theme" value="navy" />
        <img src="imgs/icons/128/navy.png" alt="Navy" width="32" height="32" />
      </label>

      <label data-alt="black">
        <input type="radio" name="theme" value="black" />
        <img
          src="imgs/icons/128/black.png"
          alt="Black"
          width="32"
          height="32"
        />
      </label>
    </div>
    <div class="SocialMedia">
      <a
        href="https://github.com/MohamedAAbdallah/ModernSIS"
        id="github"
        target="_blank"
        data-alt="github"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.325 3.05011L8.66741 20.4323L10.5993 20.9499L15.2568 3.56775L13.325 3.05011Z"
            fill="currentColor"
          />
          <path
            d="M7.61197 18.3608L8.97136 16.9124L8.97086 16.8933L3.87657 12.1121L8.66699 7.00798L7.20868 5.63928L1.04956 12.2017L7.61197 18.3608Z"
            fill="currentColor"
          />
          <path
            d="M16.388 18.3608L15.0286 16.9124L15.0291 16.8933L20.1234 12.1121L15.333 7.00798L16.7913 5.63928L22.9504 12.2017L16.388 18.3608Z"
            fill="currentColor"
          /></svg
      ></a>
      <a
        href="https://www.facebook.com/Mohamed.Abdallah.rn/"
        id="facebook"
        target="_blank"
        data-alt="facebook"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.19795 21.5H13.198V13.4901H16.8021L17.198 9.50977H13.198V7.5C13.198 6.94772 13.6457 6.5 14.198 6.5H17.198V2.5H14.198C11.4365 2.5 9.19795 4.73858 9.19795 7.5V9.50977H7.19795L6.80206 13.4901H9.19795V21.5Z"
            fill="currentColor"
          />
        </svg>
      </a>
      <button id="share" data-alt="share">
        <svg
          id="pre"
          width="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#dde6ed"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M16 12.9V17.1C16 20.6 14.6 22 11.1 22H6.9C3.4 22 2 20.6 2 17.1V12.9C2 9.4 3.4 8 6.9 8H11.1C14.6 8 16 9.4 16 12.9Z"
              stroke="#dde6ed"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              opacity="0.4"
              d="M22 6.9V11.1C22 14.6 20.6 16 17.1 16H16V12.9C16 9.4 14.6 8 11.1 8H8V6.9C8 3.4 9.4 2 12.9 2H17.1C20.6 2 22 3.4 22 6.9Z"
              stroke="#dde6ed"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
        <svg
          id="hover"
          width="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path

              fill="#dde6ed"
            ></path>
            <path

              fill="#dde6ed"
            ></path>
          </g>
        </svg>
        <svg
          id="checked"
          width="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M17.0998 2H12.8998C9.81668 2 8.37074 3.09409 8.06951 5.73901C8.00649 6.29235 8.46476 6.75 9.02167 6.75H11.0998C15.2998 6.75 17.2498 8.7 17.2498 12.9V14.9781C17.2498 15.535 17.7074 15.9933 18.2608 15.9303C20.9057 15.629 21.9998 14.1831 21.9998 11.1V6.9C21.9998 3.4 20.5998 2 17.0998 2Z"
              fill="#dde6ed"
            ></path>
            <path
              d="M11.1 8H6.9C3.4 8 2 9.4 2 12.9V17.1C2 20.6 3.4 22 6.9 22H11.1C14.6 22 16 20.6 16 17.1V12.9C16 9.4 14.6 8 11.1 8ZM12.29 13.65L8.58 17.36C8.44 17.5 8.26 17.57 8.07 17.57C7.88 17.57 7.7 17.5 7.56 17.36L5.7 15.5C5.42 15.22 5.42 14.77 5.7 14.49C5.98 14.21 6.43 14.21 6.71 14.49L8.06 15.84L11.27 12.63C11.55 12.35 12 12.35 12.28 12.63C12.56 12.91 12.57 13.37 12.29 13.65Z"
              fill="#dde6ed"
            ></path>
          </g>
        </svg>
      </button>
    </div>
    <div class="footer">
      <p id="message">Mohamed A. Abdallah | 2024</p>
      <p id="copied" style="display: none"></p>
    </div>

    <!-- Reference the external JavaScript file -->
    <script src="popup.js"></script>
    <script src="localize.js"></script>
  </body>
</html>
