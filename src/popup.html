<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern SIS Dark Mode</title>
    <style>
      /* General styling for the popup */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #f3f4f6;
        color: #333;
        width: 200px;
        height: 200px; /* Adjust height as needed */
      }

      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      h1 img {
        margin-right: 8px;
      }

      p {
        font-size: 14px;
        margin-bottom: 15px;
      }

      .radio-group {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 160px;
        margin: 0 auto;
      }

      label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      input[type="radio"] {
        display: none;
      }

      img {
        width: 32px;
        height: 32px;
        margin-right: 8px;
        transition: transform 0.2s;
      }

      img:hover {
        transform: scale(1.2); /* Slightly enlarge icon on hover */
      }

      a {
        font-size: 12px;
        text-decoration: none;
        color: #007bff;
        margin-top: 20px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1><img src="icons/32.png" alt="icon" /> Modern SIS</h1>
    <p id="selectTheme"></p>

    <!-- Group radio buttons with flexbox -->
    <div class="radio-group">
      <label>
        <input type="radio" name="theme" value="None" />
        <img src="icons/None.png" alt="None" width="32" height="32" />
      </label>

      <label>
        <input type="radio" name="theme" value="White" />
        <img src="icons/White.png" alt="White" width="32" height="32" />
      </label>

      <label>
        <input type="radio" name="theme" value="Grey" />
        <img src="icons/Grey.png" alt="Grey" width="32" height="32" />
      </label>

      <label>
        <input type="radio" name="theme" value="Black" />
        <img src="icons/128.png" alt="Black" width="32" height="32" />
      </label>
    </div>

    <a href="https://github.com/MohamedAAbdallah/ModernSIS" id="githubStar"
      ></a
    >

    <!-- Reference the external JavaScript file -->
    <script src="popup.js"></script>
    <script src="localize.js"></script>
  </body>
</html>
