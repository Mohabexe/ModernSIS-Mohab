<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern SIS Dark Mode</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1><img src="imgs/icons/32.png" alt="icon" />Modern SIS</h1>
    <p id="selectTheme">Select a theme:</p>

    <!-- Group radio buttons with flexbox -->
    <div class="radio-group">
      <label>
        <input type="radio" name="theme" value="None" />
        <img src="imgs/icons/None.png" alt="None" width="32" height="32" />
      </label>

      <label>
        <input type="radio" name="theme" value="White" />
        <img src="imgs/icons/White.png" alt="White" width="32" height="32" />
      </label>

      <label>
        <input type="radio" name="theme" value="Grey" />
        <img src="imgs/icons/Grey.png" alt="Grey" width="32" height="32" />
      </label>

      <label>
        <input type="radio" name="theme" value="Black" />
        <img src="imgs/icons/128.png" alt="Black" width="32" height="32" />
      </label>
    </div>
    <div class="SocialMedia">

        id="GitHub"
        target="_blank"
      >

          fill="none"
          xmlns="http://www.w3.org/2000/svg"

            d="M13.325 3.05011L8.66741 20.4323L10.5993 20.9499L15.2568 3.56775L13.325 3.05011Z"
            fill="currentColor"
          />

            d="M7.61197 18.3608L8.97136 16.9124L8.97086 16.8933L3.87657 12.1121L8.66699 7.00798L7.20868 5.63928L1.04956 12.2017L7.61197 18.3608Z"

            fill="currentColor"
          /></svg
      ></a>
      <a
        href="https://www.facebook.com/Mohamed.Abdallah.rn/"
        id="Facebook"
        target="_blank"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

      </a>

          fill="none"
